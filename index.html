<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card Interativo Zik</title>
  <!-- Font Awesome para Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
    }
    .card {
      position: relative;
      width: 330px;
      height: 480px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.4s ease;
      animation: fadeIn 1s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#6366f1, #06b6d4, #9333ea, #6366f1);
      animation: spin 6s linear infinite;
      z-index: 0;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 16px;
      background: rgba(17, 24, 39, 0.92);
      z-index: 1;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #f8fafc;
      padding: 20px;
      text-align: center;
    }
    .avatar {
      margin-top: 20px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #6366f1;
      overflow: hidden;
      transition: transform 0.3s;
      animation: fadeIn 1.2s ease;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
    }
    h2 {
      font-size: 1.9rem;
      margin-top: 15px;
      background: linear-gradient(90deg, #06b6d4, #6366f1, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-top: 8px;
    }
    .socials {
      display: flex;
      gap: 18px;
      margin-bottom: 25px;
      animation: fadeIn 1.5s ease;
    }
    .socials a {
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      color: #fff;
      font-size: 1.4rem;
      text-decoration: none;
      transition: all 0.3s;
    }

    /* ðŸŽ¨ Cores personalizadas por app */
    .socials a.youtube:hover {
      background: #ff0000;
      box-shadow: 0 0 12px #ff0000;
    }
    .socials a.instagram:hover {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 0 12px #e6683c;
    }
    .socials a.discord:hover {
      background: #5865F2;
      box-shadow: 0 0 12px #5865F2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="avatar">
        <img src="https://yt3.ggpht.com/a9JWcN-na8ju7YYqSJmppoKW4gUvipKZVe8ZceethKp5CCU_N_k2NY3TenYE7pRM-lN99bonfQ=s176-c-k-c0x00ffffff-no-rj" alt="Avatar Zik">
      </div>
      <div>
        <h2>Zik Designer</h2>
        <p>Criatividade em cada detalhe âœ¨<br>Design | Games | InovaÃ§Ã£o</p>
      </div>
      <div class="socials">
        <a href="https://www.youtube.com/@ZikEdit" target="_blank" title="YouTube" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/ctrlzik" target="_blank" title="Instagram" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/dpYjnwv9MK" target="_blank" title="Discord" class="discord"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
